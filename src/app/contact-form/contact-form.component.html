<form class="contact-form" (ngSubmit)="sendMail()" ngNativeValidate #myForm>
    <input required name="name" placeholder="Your name" type="text" #nameField>
    <input required name='email' placeholder="Your email" type="email" #emailField>
    <textarea required name="message" placeholder="Your message" type="text" #messageField></textarea>
    <button #sendButton>Say hello</button>
</form>
