<form (ngSubmit)="onSubmit()">
    <input required placeholder="Your name" type="text" name="username" [(ngModel)]="username">
    <input required placeholder="Your email" type="email" name="username" [(ngModel)]="useremail">
    <input required placeholder="Your message" type="text" name="username" [(ngModel)]="usermessage">
    <button>Say hello</button>
</form>
