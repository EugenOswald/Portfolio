<form class="contact-form" (ngSubmit)="sendMail()" ngNativeValidate #myForm>
  <span class="message-sent" *ngIf="messageSent" #span>Your message was sent</span>
  <input minlength="2" required name="name" placeholder="Your name" type="text" #nameField>
  <input required name='email' placeholder="Your email" type="email" #emailField>
  <textarea minlength="1" required name="message" placeholder="Your message" type="text" #messageField></textarea>
  <button #sendButton>Say hello</button>
  <div class="uploader-status"><mat-spinner [diameter]="40" *ngIf="spinnerSent"></mat-spinner></div>
</form>
