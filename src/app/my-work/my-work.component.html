<div id="myWork" class="my-work-bg">
  <img class="absolute bubble-{{index}}" src="/assets/img/bubbles/ellipse.png" *ngFor="let index of [0,1,2,3,4,5,6,7]">
    <div class="my-work-headline">
        <h2 translate>My work</h2>
        <span translate>This page is a sample of my work - please feel free to try them out</span>
    </div>
    <app-all-works [ngStyle]="{'z-index': '2'}"></app-all-works>
</div>
